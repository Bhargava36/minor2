<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Main css-->
    <link rel="stylesheet" href="./assets/css/main.css">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-md fixed-top navbar-light bg-white shadow-sm">
        <div class="container-fluid px-md-5">
          <a class="navbar-brand  " href="#"><img  src="./assets/images/logo.png" height="70px" width="70px"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse d-md-flex justify-content-end navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav  mb-2">
              <li class="nav-item mx-2">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="#">About</a>
              </li>
              
            </ul>
            
          </div>
        </div>
      </nav>
      <div class="container register pt-4 mt-5">
          <div class="row">
              <div class="col-md-6 pt-3">
                    <h1 class="mt-5 text-center">
                       Registration Form !
                    </h1>
                   
                <div class="row mt-4 justify-content-center">
                    <form class="col-md-8"action="">
                        <div class="mb-3">
                                <label for="Email" class="form-label fw-bold">Select Blood Group :</label>
                                <select class="form-select" aria-label="Default select example">
                                  <option selected>Select Blood Group</option>
                                  <option value="1">One</option>
                                  <option value="2">Two</option>
                                  <option value="3">Three</option>
                                </select>
                
                            </div>
                          <div class="mb-3">
                            <label for="Email" class="form-label fw-bold">Date Of Birth:</label>
                            <div class="row">
                                <div class="col-2 d-flex justify-content-center">
                                    <i class="fal  fa-calendar-alt fa-2x"></i>
                                </div>
                                <div class="col-3">
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Date</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                      </select>
                                </div>
                                <div class="col-3">
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Month</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                      </select>
                                </div>
                                <div class="col-4">
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Year</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                      </select>
                                </div>
                            </div>
                          </div>
                          <div class="mb-3">
                            <label for="Password" class="form-label fw-bold">Gender</label>
                            <div>
                                <input type="radio" class="form-control">
                            </div>
                          </div>
                          <div class="mb-3">
                            <label for="Password" class="form-label fw-bold">Phone number</label>
                            <input type="number" class="form-control" id="Password" placeholder="Phone number">
                          </div>
                          <div class="mb-3">
                            <label for="Email" class="form-label fw-bold">District :</label>
                            <select class="form-select" aria-label="Default select example">
                              <option selected>Select Your District :</option>
                              <option value="1">One</option>
                              <option value="2">Two</option>
                              <option value="3">Three</option>
                            </select>
            
                        </div>
                          <div class="d-grid mt-5 gap-2">
                            <button class="btn join" type="button">Register</button>
                            <p class="text-center">By joining, you agree to the <span class="fw-bold">terms</span> and  <span class="fw-bold">privacy policy</span></p>
                          </div>
                    </form>
                </div>
              </div>
              <div class="col-md-6 align-items-center d-flex">
                  <div>
                      <img src="./assets/images/Hopital1.png" width="100%" height="100%" alt="">
                      <p class="text-center">You don't have to somebody's family to donate blood</p>
                      </div>
              </div>
          </div>
      </div>
      <!--Bootstrap js Bundle-->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
